<!DOCTYPE html>
<html>
<head>
    <title>Comment and Email Generator</title>
    <style>
        /* Set the background color for the entire page */
        body {
            background-color: #0074e4; /* Blue color */
            color: white; /* Text color */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the form and result div */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 30px;
        }

        .result-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%; /* Adjust the width as needed */
        }

        /* Style the result sections (comment and email) */
        .result-section {
            flex: 1;
            background-color: #005daa; /* Darker blue for sections */
            border: 1px solid #003b7c; /* Darker blue border */
            padding: 10px;
        }

        .result-section h2 {
            margin: 10px;
        }

        .result-section p {
            margin: 15px;
        }

        /* Style the language selection dropdown */
        .language-select {
            font-size: 20px; /* Adjust the font size as needed */
            width: 400px; /* Adjust the width as needed */
            padding: 10px;
            margin-top: 10px;
            background-color: #005daa; /* Darker blue for dropdown */
            border: none; /* Remove border */
            color: white; /* Text color */
            font-weight: bolder;
            align-content: center;
        }

        /* Style the title */
        h1 {
            font-size: 50px; /* Adjust the font size as needed */
            margin: 0;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #003b7c; /* Darker blue for button */
            color: white; /* Text color */
            border: none; /* Remove button border */
            padding: 10px 20px; /* Adjust padding as needed */
            font-size: 20px; /* Adjust font size as needed */
            cursor: pointer;
            margin-top: 10px;
        }

        /* Style the submit button on hover */
        input[type="submit"]:hover {
            background-color: #005daa; /* Lighter blue on hover */
        }
    </style>
</head>
<body>
    <h1>Generate Comment and Email</h1>
    <form method="POST">
        <label for="language">Select Language:</label>
        <select name="language" id="language" class="language-select">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="French">French</option>
            <!-- Add more language options as needed -->
        </select>
        <input type="submit" value="Generate">
    </form>
    <div class="result-container">
        {% if comment %}
        <div class="result-section">
            <h2>Comment:</h2>
            <p>{{ comment }}</p>
        </div>
        <div class="result-section">
            <h2>Email:</h2>
            <p>{{ email }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
